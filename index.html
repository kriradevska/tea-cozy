<!DOCTYPE html>
<head>
    <title>Tea Cozy</title>
    <link href='./style.css' rel='stylesheet'>
</head>

<body>
    <nav>
        <img class='logo-img' src="https://raw.githubusercontent.com/kriradevska/tea-cozy/main/media/img-tea-cozy-logo.webp" alt="Logo">
        <div class="navg">
            <ul>
                <li><a href="#mission">Mission</a></li>
                <li><a href="#featured">Featured Tea</a></li>
                <li><a href="">Locations</a></li>
            </ul>
        </div>
    </nav>
    <header id="mission">
        <img class="backgr-img" src="https://raw.githubusercontent.com/kriradevska/tea-cozy/main/media/img-mission-background.webp" alt="Background image">
        <div class="mission">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
    </header>
    <section id="featured">
        <div class="month">
            <h2>Tea of the Month</h2>
            <h4>What's Steeping at The Tea Cozy?</h4>
            <div class="fall-berry">
                <img class="berry-img" src="https://raw.githubusercontent.com/kriradevska/tea-cozy/main/media/img-berryblitz.webp" alt="Mug with berry tea">
                <h4>Fall Berry Blitz Tea</h4>
            </div>
            <div class="rum">
                <img class="rum-img" src="https://raw.githubusercontent.com/kriradevska/tea-cozy/main/media/img-spiced-rum.webp" alt="Box with spices">
                <h4>Spiced Rum Tea</h4>
            </div>
            <div class="donuts">
                <img class="donuts-img" src="https://raw.githubusercontent.com/kriradevska/tea-cozy/main/media/img-donut.webp" alt="Donut">
                <h4>Seasonal Donuts</h4>
            </div>
            <div class="myrtle">
                <img class="myrtle-img" src="https://raw.githubusercontent.com/kriradevska/tea-cozy/main/media/img-donut.webp" alt="Donut">
                <h4>Myrtle Ave Tea</h4>
            </div>
            <div class="bedford">
                <img class="bedford-img" src="https://raw.githubusercontent.com/kriradevska/tea-cozy/main/media/img-bedford-bizarre.webp" alt="Cup of Tea">
                <h4>Bedford Bizarre Tea</h4>
            </div>
        </div>
    </section>
</body>
